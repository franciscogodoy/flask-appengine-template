{% extends "layout.html" %}

{%block head%}
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/signin.css') }}">
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/bootstrap-social.css') }}">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}


{% block body %}
  <div class="container">
    {% if error %}
    <div class="form-group has-error">
      <p><strong>Error:</strong>{{ error }}</p>
    </div>
    {% endif %}
    <form class="form-signin" role="form" name="upload" method="post" enctype="multipart/form-data">
      <input type="email" class="form-control" placeholder="Email Address" required autofocus>
      <input type="keywords" class="form-control" placeholder="Product Keywords" required>
      <input type="product-name" class="form-control" placeholder="Product name" required>
      <div class="form-group">
        <label for="photo1">Upload Picture</label>
        <input type="file" name="photo1" id="photo1">
      </div>
      <div class="form-group">
        <label for="photo2">Upload Picture</label>
        <input type="file" name="photo2" id="photo2">
      </div>
      <div class="form-group">
        <label for="photo3">Upload Picture</label>
        <input type="file" name="photo3" id="photo3">
      </div>
      <div class="form-group">
        <label for="condition">Item's condition</label>
        <select class="form-control" id="condition">
          <option value="like new">Like New</option>
          <option value="very good">Very Good</option>
          <option value="some wear and tear">Some Wear and Tear</option>
          <option value="needs fixing">Needs Fixing</option>
        </select>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Upload">Upload</button>
    </form>
  </div><!-- /.container -->
{% endblock %}
