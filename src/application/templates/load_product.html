{% extends "layout.html" %}

{%block head%}
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/signin.css') }}">
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/bootstrap-social.css') }}">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}


{% block body %}
<div class="container">
    {% if error %}
    <div class="form-group has-error">
      <p><strong>Error:</strong> {{ error }}</p>
    </div>
    {% endif %}
    <form class="form-signin" role="form" name="login" method="post">
      {{form.hidden_tag()}}
      <h2 class="form-signin-heading">Please sign in</h2>
      <input type="email" class="form-control" placeholder="Email Address" required autofocus>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="tos"> TOS
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>



</div><!-- /.container -->

{% endblock %}
